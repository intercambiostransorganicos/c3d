  <div class="misBotones">
    <select class="selector" name="Select" onchange="posenetStart()">
      <option value="Seleccionar" selected>Seleccionar...</option>
      <option value="0">Nariz</option>
      <option value="1">Ojo Izquierdo</option>
      <option value="2">Ojo Derecho</option>
      <option value="3">Oreja Izquierda</option>
      <option value="4">Oreja Derecha</option>

      <option value="8">Codo Derecho</option>

      <option value="10">Mano Derecha</option>
      <option value="11">Cadera Izquierda</option>
      <option value="12">Cadera Derecha</option>

      <option value="14">Rodilla Derecha</option>
      <option value="15">Talon Izquierdo</option>
      <option value="16">Talon Derecho</option>
    </select>
    <button type="button" name="button" class="empezarMouse botones" onclick="mouseStart()">Mouse</button>
  </div>

  <div class="container">
    <i class="iconbtn fas fa-question-circle" onclick="mostrarPop()"></i>
  </div>

  <div class="atras">
    <a class="fas fa-long-arrow-alt-left" href="../../index.html"></a>

  <div class="popup">
    <p class="popText">En este modo se explotan burbujas con alguna parte del cuerpo o clickeando con el mouse</p>
  </div>
