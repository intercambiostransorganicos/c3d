<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>C3D Web App</title>
</head>

<body>

  <div class="misBotones">
    <button type="button" name="button" class="empezarPose botones" onclick="posenetStart()">Nariz</button>
    <button type="button" name="button" class="empezarMouse botones" onclick="mouseStart()">Mouse</button>
  </div>

  <div class="container">
    <i class="iconbtn fas fa-question-circle" onclick="mostrarPop()"></i>
  </div>

  <div class="atras">
    <a class="fas fa-long-arrow-alt-left" href="../../index.html"></a>
  </div>

  <div class="popup">
    <p class="popText">En este modo se dibuja con la nariz, podes cambiar de color y borrar el dibujo apretando cualquier tecla</p>
  </div>

  <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" onclick="switchOn()">
    <label class="onoffswitch-label" for="myonoffswitch">
      <span class="onoffswitch-inner"></span>
      <span class="onoffswitch-switch"></span>
    </label>
  </div>

  <input type="color" id="colorPicker" name="favcolor" value="#ff0000">

  <span id="switchDesc">Video</span>
  <span id="colorDesc">Color</span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="sketch.js" charset="utf-8"></script>
</body>

</html>
