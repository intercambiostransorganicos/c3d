<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>WebGL</title>
</head>

<body>

  <div class="misBotones">
    <select class="selector" name="Select">
      <option value="Seleccionar">Seleccionar...</option>
      <option value="0" selected>Nariz</option>
      <option value="9">Mano Izquierda</option>
      <option value="10">Mano Derecha</option>
    </select>

    <button type="button" name="button" class="empezar" onclick="posenetStart()">Empezar</button>
  </div>

  <div class="container">
    <i class="iconbtn fas fa-question-circle" onclick="mostrarPop()"></i>
  </div>

  <div class="atras">
    <a class="fas fa-long-arrow-alt-left" href="../../index.html"></a>
  </div>

  <div class="popup">
    <p class="popText">El boton "seleccionar" permite elegir una parte del cuerpo con la que controlar las visuales</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js" integrity="sha512-B0E1DvRDPJy6ByeDG95rcpYD/R6KQ5NZg8eclRIMOvUhmNyNOcgOukcKhNcmlxKSn2cc/iZh2qV+H2SkvDr8uQ==" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="js/webgl.js"></script>
</body>

</html>
